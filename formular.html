<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>

<main>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Azubi Berichtsheft Portal</h2>

        <form class="row g-3">
            <!-- Name des Auszubildenden -->
            <div class="col-md-6">
                <label for="azubiName" class="form-label">Name des Auszubildenden</label>
                <input type="text" class="form-control" id="azubiName" placeholder="Max Mustermann" required>
            </div>

            <!-- Ausbildungsjahr -->
            <div class="col-md-6">
                <label for="ausbildungsjahr" class="form-label">Ausbildungsjahr</label>
                <select class="form-select" id="ausbildungsjahr" required>
                    <option selected disabled>Wähle...</option>
                    <option value="1">1. Ausbildungsjahr</option>
                    <option value="2">2. Ausbildungsjahr</option>
                    <option value="3">3. Ausbildungsjahr</option>
                </select>
            </div>

            <!-- Woche des Berichts -->
            <div class="col-md-6">
                <label for="berichtZeitraum" class="form-label">Berichtszeitraum (Woche)</label>
                <input type="week" class="form-control" id="berichtZeitraum" required>
            </div>

            <!-- Tagesberichte von Montag bis Sonntag -->
            <div class="col-12">
                <label class="form-label">Tägliche Berichte</label>
            </div>

            <!-- Montag -->
            <div class="col-12">
                <label for="montagBericht" class="form-label">Montag</label>
                <input type="text" class="form-control mb-2" id="montagBericht" placeholder="Aufgaben und Tätigkeiten">
                <label for="montagZeit" class="form-label">Arbeitszeit (hh:mm)</label>
                <input type="time" class="form-control" id="montagZeit" required>
            </div>

            <!-- Dienstag -->
            <div class="col-12">
                <label for="dienstagBericht" class="form-label">Dienstag</label>
                <input type="text" class="form-control mb-2" id="dienstagBericht" placeholder="Aufgaben und Tätigkeiten">
                <label for="dienstagZeit" class="form-label">Arbeitszeit (hh:mm)</label>
                <input type="time" class="form-control" id="dienstagZeit" required>
            </div>

            <!-- Mittwoch -->
            <div class="col-12">
                <label for="mittwochBericht" class="form-label">Mittwoch</label>
                <input type="text" class="form-control mb-2" id="mittwochBericht" placeholder="Aufgaben und Tätigkeiten">
                <label for="mittwochZeit" class="form-label">Arbeitszeit (hh:mm)</label>
                <input type="time" class="form-control" id="mittwochZeit" required>
            </div>

            <!-- Donnerstag -->
            <div class="col-12">
                <label for="donnerstagBericht" class="form-label">Donnerstag</label>
                <input type="text" class="form-control mb-2" id="donnerstagBericht" placeholder="Aufgaben und Tätigkeiten">
                <label for="donnerstagZeit" class="form-label">Arbeitszeit (hh:mm)</label>
                <input type="time" class="form-control" id="donnerstagZeit" required>
            </div>

            <!-- Freitag -->
            <div class="col-12">
                <label for="freitagBericht" class="form-label">Freitag</label>
                <input type="text" class="form-control mb-2" id="freitagBericht" placeholder="Aufgaben und Tätigkeiten">
                <label for="freitagZeit" class="form-label">Arbeitszeit (hh:mm)</label>
                <input type="time" class="form-control" id="freitagZeit" required>
            </div>

            <!-- Samstag -->
            <div class="col-12">
                <label for="samstagBericht" class="form-label">Samstag</label>
                <input type="text" class="form-control mb-2" id="samstagBericht" placeholder="Aufgaben und Tätigkeiten">
                <label for="samstagZeit" class="form-label">Arbeitszeit (hh:mm)</label>
                <input type="time" class="form-control" id="samstagZeit" required>
            </div>

            <div class="col-12">
                <label for="sonntagBericht" class="form-label">Sonntag</label>
                <input type="text" class="form-control mb-2" id="sonntagBericht" placeholder="Aufgaben und Tätigkeiten">
                <label for="sonntagZeit" class="form-label">Arbeitszeit (hh:mm)</label>
                <input type="time" class="form-control" id="sonntagZeit" required>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="confirmCheck" required>
                    <label class="form-check-label" for="confirmCheck">
                        Bestätige, dass die Informationen korrekt sind.
                    </label>
                </div>
            </div>


            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Bericht Einreichen</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
