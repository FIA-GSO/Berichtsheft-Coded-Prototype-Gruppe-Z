<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Woche</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button">&lt;</button>
            <h1>Kalender Woche</h1>
            <button class="nav-button">&gt;</button>
        </div>
        <table class="calendar-table">
            <tr>
                <th>Mo</th>
                <td>Eintrag</td>
                <td><button class="add-btn">+</button></td>
                <td class="hours">8/8h</td>
            </tr>
            <tr>
                <th>Di</th>
                <td>Eintrag</td>
                <td><button class="add-btn">+</button></td>
                <td class="hours">4/8h</td>
            </tr>
            <tr>
                <th>Do</th>
                <td>Eintrag</td>
                <td><button class="add-btn">+</button></td>
                <td class="hours">8/8h</td>
            </tr>
            <tr>
                <th>Fr</th>
                <td>Eintrag</td>
                <td><button class="add-btn">+</button></td>
                <td class="hours">8/8h</td>
            </tr>
            <tr>
                <th>Sa</th>
                <td>Eintrag</td>
                <td><button class="add-btn">+</button></td>
                <td class="hours">8/8h</td>
            </tr>
        </table>
        <div class="footer">
            <select class="trainer-select">
                <option>Ausbilder</option>
            </select>
            <button class="submit-btn">Abgabe</button>
        </div>
    </div>
</body>

</html>
